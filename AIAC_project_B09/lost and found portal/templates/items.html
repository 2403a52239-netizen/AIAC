<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items - Lost & Found Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üìã All Reported Items</h2>
        {% if items %}
            <div class="items-grid">
                {% for item in items %}
                    <div class="item-card {{ item[5] }}">
                        <h3>
                            {{ item[1] }}
                            <span class="status-badge {{ item[5] }}">{{ item[5]|upper }}</span>
                        </h3>
                        <p><strong>Description:</strong> {{ item[2] }}</p>
                        <p><strong>Location:</strong> {{ item[3] }}</p>
                        {% if item[4] %}
                            <img src="{{ url_for('static', filename='uploads/' + item[4]) }}" alt="{{ item[1] }}">
                        {% endif %}
                        <form method="POST" action="{{ url_for('delete_item_route', item_id=item[0]) }}" style="margin-top: 16px;" onsubmit="return confirm('Are you sure you want to delete this item? This action cannot be undone.');">
                            <button type="submit" class="delete-btn">
                                üóëÔ∏è Delete Item
                            </button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-items">
                <p>No items reported yet.</p>
            </div>
        {% endif %}
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
